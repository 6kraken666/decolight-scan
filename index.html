
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decolight Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 480px; border: 2px solid #333; border-radius: 10px; }
    h2 { margin-bottom: 20px; color: #1976d2; }
    #status { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Scan Barcode</h2>
  <video id="video" autoplay></video>
  <p id="status">Waiting for scan...</p>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const statusElement = document.getElementById('status');

    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        statusElement.textContent = 'Scanned: ' + result.text;
        window.location.href = 'http://decolite1.dyndns.org:8000/store/index.asp?Code=' + encodeURIComponent(result.text);
      }
    });
  </script>
</body>
</html>
